<div class="sidebar" data-color="orange">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
  -->
    <div class="logo">
      <a target="_blank"
      href="/" 
        class="simple-text logo-mini">
        <!-- AW -->
      </a>
      <a href="/"><img src="/static/assets/img/logo.png" alt="#" width="100px" /></a>
    </div>
    <div class="sidebar-wrapper" id="sidebar-wrapper">
      <ul class="nav">
      {% if request.user.is_authenticated %}
        <li class="{% if 'index' in segment %} active {% endif %}">
          <a href="{% url 'manager' %}">
            <i class="now-ui-icons design_app"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="{% if 'add_emp' in segment %} active {% endif %}">
          <a href="{% url 'add_emp' %}">
            <i class="now-ui-icons education_atom"></i>
            <p>Add Employee</p>
          </a>
        </li>
        <li class="{% if 'emp_list' in segment %} active {% endif %}">
          <a href="{% url 'emp_lists' %}">
            <i class="now-ui-icons location_map-big"></i>
            <p>Employee Lists</p>
          </a>
        </li>
        <li class="{% if 'notification' in segment %} active {% endif %}">
          <a href="{% url 'manager_notification' user.id %}">
            <i class="now-ui-icons ui-1_bell-53"></i>
            <p>Notifications</p>
          </a>
        </li>
        <li class="{% if 'user_profile' in segment %} active {% endif %}">
          <a href="{% url 'user_profile' user.id %}">
            <i class="now-ui-icons users_single-02"></i>
            <p>User Profile</p>
          </a>
        </li>
        <li class="{% if 'supplier_requests' in segment %} active {% endif %}">
          <a href="{% url 'supplier_req'  %}">
            <i class="now-ui-icons design_bullet-list-67"></i>
            <p>Supplier Requests</p>
          </a>
        </li>
        <li class="{% if 'op_req' in segment %} active {% endif %}">
          <a href="{% url 'ops_req'  %}">
            <i class="now-ui-icons design_bullet-list-67"></i>
            <p>Operations Team Requests</p>
          </a>
        </li>
        <li class="{% if 'product_stats' in segment %} active {% endif %}">
          <a href="{% url 'product_stats' %}">
            <i class="now-ui-icons text_caps-small"></i>
            <p>Product Stats </p>
          </a>
        </li>
        <li class="{% if 'product_logs' in segment %} active {% endif %}">
            <a href="{% url 'product_logs' %}">
                <i class="now-ui-icons text_caps-small"></i>
                <p>Product Logs</p>
            </a>
        </li>
        <li class="{% if 'qr' in segment  %} active {% endif %}">
          <a href="{% url 'qrcode' %}">
              <i class="now-ui-icons text_caps-small"></i>
              <p>Generate QR</p>
          </a>
        </li>
        <li class="">
            <a href="{% url 'logout' %}">
                <i class="now-ui-icons media-1_button-power"></i>
                <p>Logout</p>
            </a>
        </li>        
        {% else %}
        <li class="active">
          <a target="_blank"
             href="/login">
            <i class="now-ui-icons objects_spaceship"></i>
            <p>Login</p>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
